<!DOCTYPE html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>
    <div id="container">
    <h1>Styling Forms</h1>
    <form>
        <fieldset>
            <legend id="profile">Profile Info</legend>
            <label>Name</label>
            <input type="text" placeholder="Enter your name"><br>
            <br><label>Email</label>
            <input type="email" placeholder="your@email.com"><br>
            <br><label>Password</label>
            <input type="password" placeholder="Enter  your password"><br>
            <br><label>Gender</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <br><label>Type of computer</label><br>
            <input type="checkbox">I have a laptop<br>
            <input type="checkbox">I have a desktop<br>
            <br><label>Age</label>
            <select>
                <option>0-20</option>
                <option>20-40</option>
                <option>40-60</option>
                <option>60-80</option><br>
            </select><br>
            <br><label>Message</label><br>
            <textarea rows="5" cols="50"></textarea><br>
            <input type="submit" value="Save my info.">
            <input type="reset" value="Clear that info...">
                </fieldset>
    </form>
    </div>
    
</body>
</html>
