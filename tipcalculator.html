<html>
    <head>
        <title>Tip Calculator</title>
        <!--Normalize.css-->
        <link rel="stylesheet" type="text/css" href="normalizetipcal.css">
        <!--Custom-->
        <link rel="stylesheet" type="text/css" href="customtipcal.css">
    </head>
    <body>
        <div id="container">
          <h1>Tip Calculator</h1>
          
          <div id="calculator">
            <form>
                <label>How much was your bill?<br>
                    $ <input type="text" id="billAmount">
                </label>

                <label>
                    How was your service?
                </label><br>
                <select id="servicequality">
                    <option disabled selected value="0">--Choose an option--</option>
                    
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15%  - It was Okay</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select><br>
                <label>
                    How many people are sharing the bill?
                </label><br>
                <label>
                <input type="text" id="totalPeople">people
            </label>
            <button type="button" id="calculate">Calculate!</button>
            </form>
            <div><!--calculator-->
            <div id="totaltip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
            </div>
          </div><!--calculator-->
        </div><!--container-->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
